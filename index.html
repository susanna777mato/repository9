<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="background">
      <br />
      <div class="everything">
        <div class="border-div">
          <div class="title">
            <span class="balance">My balance</span>
            <br />
            <span class="sum">$921.48</span>
          </div>
          <div class="svg">
            <svg
              width="72"
              height="48"
              viewBox="0 0 72 48"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g fill="none" fill-rule="evenodd">
                <circle fill="#382314" cx="48" cy="24" r="24" />
                <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
              </g>
            </svg>
          </div>
        </div>
        <br />
        <div class="border2">
          <div class="pre">
            <b><pre> Spending-Last 7 days</pre></b>
          </div>
          <div class="statistik">
            <div class="">
              <div class="diagrama">
                <div class="week-days">
                  <div class="mon all"></div>
                  <div class="tue all"></div>
                  <div class="wed all"></div>
                  <div class="thu all"></div>
                  <div class="fri all"></div>
                  <div class="sat all"></div>
                  <div class="sun all"></div>
                </div>
                <div class="div-div"></div>
              </div>
              <div class="divi"></div>
              <div class="days">
                <div class="mono1">
                  <pre> mon</pre>
                </div>
                <div class="tue1">
                  <pre>tue</pre>
                </div>
                <div class="wed1">
                  <pre>wed</pre>
                </div>
                <div class="thu1">
                  <pre>thu</pre>
                </div>
                <div class="fri1">
                  <pre>fri</pre>
                </div>
                <div class="sat1">
                  <pre>sat</pre>
                </div>
                <div class="sun1">
                  <pre>sun </pre>
                </div>
              </div>
            </div>
          </div>
          <br />
          <hr />
          <div class="month">
            <div class="Total">
              <p style="color: hsl(28, 10%, 53%)">Total this month</p>
              <h1>$478.33</h1>
            </div>
            <div class="dolar">
              <h2>+2.4%</h2>
              <p style="color: hsl(28, 10%, 53%)">from last month</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
